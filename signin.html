<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="styles/signin.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3>Welcome back!</h3>
      <h4 id="firsth4">Enter your Credentials to access your account</h4>
      <form action="">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="Enter your email">

        <div class="forgot-label">
          <label for="password">Password</label>
          <span><a href="">forgot password</a></span>
        </div>
        <input type="password" name="password" id="password" placeholder="Password">

        <div class="checkbox-container">
          <input type="checkbox">
          <label for="check">Remember for 30 days</label>
        </div>

        <button type="" class="btn-login">Login</button>

        <div class="container-hr">
          <span>Or</span>
          <hr>
        </div>

        <div class="signin">
          <button><img src="img/google.png" alt="">Sign in with Google</button>
          <button><img src="img/pngegg.png" alt="">Sign in with Apple</button>
        </div>

        <p class="txt_signup">Don't Have an account? <a href="signup.html">Sign Up</a></p>
      </form>
    </div>
  </div>
  <div class="background"></div>
</body>
</html>
