<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp</title>
  <link rel="stylesheet" href="styles/signup.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
      <div class="form-container">
        <h3>Get Started Now</h3>
        <form action="" class="signup">
          <label for="name">
            <h4>Name</h4>
          </label>
          <input id="name" type="text" placeholder="Enter your name">

          <label for="email">
            <h4>Email address</h4>
          </label>
          <input id="email" type="email" placeholder="Enter your email">

          <label for="password">
            <h4>Password</h4>
          </label>
          <input id="password" type="password" placeholder="name">

          <div class="checkbox-container">
            <input type="checkbox">
            <label for="check">
              I agree to the <a href="#">terms & policy</a>
            </label>
          </div>

          <button type="submit" class="btn-signup">Signup</button>

          <div class="container-hr">
            <span>Or</span>
            <hr>
          </div>

          <div class="signin">
            <button><img src="img/google.png" alt=""></i>Sign in with Google</button>
            <button><img src="img/pngegg.png" alt="">Sign in with Apple</button>
          </div>

          <p class="txtSignIn">Have an account? <a href="signin.html">Sign In</a></p>
        </form>
      </div>
      <div class=""></div>
    </div>
    <div class="background"></div>
</body>

</html>
